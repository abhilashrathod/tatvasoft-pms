<h2 mat-dialog-title>Create Product</h2>
<mat-dialog-content>
  <div class="row mt-5">
    <div class="col-9">
      <form #productForm="ngForm" [formGroup]="productFormGroup" (ngSubmit)="doCreate(productForm.value)">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>title</mat-label>
            <input matInput type="text" formControlName="title"/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description"/>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="text" formControlName="quantity"/>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-slide-toggle formControlName="status">Status</mat-slide-toggle>
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Create</button>
        </div>
      </form>

    </div>
  </div>
</mat-dialog-content>
