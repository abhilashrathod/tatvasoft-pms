<div class="row">
  <div class="col-12 d-flex justify-content-between">
    <h1>Products</h1>

    <button mat-raised-button color="primary" (click)="doCreateProduct()">Create</button>
  </div>
  <div class="col-12">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>image</th>
          <td mat-cell *matCellDef="let row"><img src="https://placehold.it/50x50" class="img-fluid img-circle" alt=""></td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> title</th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> description</th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>


        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> tags</th>
          <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <ng-container matColumnDef="datesToActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> datesToActive</th>
          <td mat-cell *matCellDef="let row"> {{row.datesToActive}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="warn" (click)="doDeleteProduct(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
