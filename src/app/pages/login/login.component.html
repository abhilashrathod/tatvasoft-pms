<div class="container">
  <div class="row">
    <div class="col-9">
      <h1 class="display-1">Product Management System</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-9">
      <form #loginForm="ngForm" [formGroup]="loginFormGroup" (ngSubmit)="doLogin(loginForm.value)">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName"/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password"/>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
